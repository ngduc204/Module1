<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<label>
  <input type="date">
</label>
<body>
<script>
  function getDaysInMonth(month, year) {
    if (month < 1 || month > 12) {
      return "Tháng không hợp lệ. Vui lòng nhập tháng từ 1 đến 12.";
    }
    if (year < 1) {
      return "Năm không hợp lệ. Vui lòng nhập năm dương.";
    }
    return new Date(year, month, 0).getDate();
  }

  const userInput = prompt("Nhập tháng và năm theo định dạng MM/yyyy:");
  const regex = /^(0[1-9]|1[0-2])\/(\d{4})$/; // Định dạng MM/yyyy
  const match = userInput.match(regex);

  if (match) {
    const month = parseInt(match[1], 10);
    const year = parseInt(match[2], 10);

    const days = getDaysInMonth(month, year);
    console.log(`Tháng ${month}/${year} có ${days} ngày.`);
  } else {
    console.log("Định dạng không hợp lệ. Vui lòng nhập theo định dạng MM/yyyy.");
  }
</script>
</body>
</html>
